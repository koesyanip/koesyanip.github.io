          <div class="form-group">
            <label>Unit Mesin</label>
            <input type="text" class="form-control" name="mesin" placeholder="mesin">

          <div class="form-group">

          <div class="form-group">
            <label>Waktu Gangguan</label>
            <div class="row">
              <div class="col">
                <input type="date" class="form-control" name="waktuGangguan" placeholder="waktu gangguan">

              <label>Jam</label>
              <div class="col">
                <input type="time" class="form-control" name="jam1" placeholder="jam">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Waktu Selesai Har</label>

              <div class="col">
                <input type="date" class="form-control" name="waktuHar" placeholder="waktu selesai har">

              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
        <form id="lho5">

            <div class="form-group">
