    <script>
      var bar2 =[];
      var label3 =[];
      var time = [];
      var inter =[];
      var total = 0;
      $.getJSON("https://spreadsheets.google.com/feeds/cells/1mPy5mL6vN86HA7yMthPo4PR1CXdFDd8bFTjvv6P0suA/3/public/basic?alt=json" ,function (data){
        var gan = data.feed.entry;
        for (var i = 6; i<gan.length; i++) {
              bar2.push(gan[i].content.$t); 
        }
        inter = bar2.map(Number);
        for (var k = 0; k<inter.length; k++){
          total += inter[k];
        }
        var hasil = document.getElementById("output");
        hasil.innerHTML = total;

        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Mesin 2', 'Mesin 3', 'Mesin 5', 'Mesin 6', 'Mesin 9', 'Mesin 10'],
                datasets: [{
                    label: '',
                    data: [inter[0], inter[1], inter[2], inter[3], inter[4], inter[5]],
                    backgroundColor: [
                        'rgba(255, 99, 132)',
                        'rgba(54, 162, 235)',
                        'rgba(255, 206, 86)',
                        'rgba(75, 192, 192)',
                        'rgba(153, 102, 255)',
                        'rgba(255, 159, 64)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                legend: {
                  display: false
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

      })
