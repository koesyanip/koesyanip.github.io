    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script type="text/javascript" src="admin.js"></script>
    <script>
      var bar2 =[];
      var label3 =[];
      var time = [];
      var inter =[];
      var total = 0;
      $.getJSON("https://spreadsheets.google.com/feeds/cells/1mPy5mL6vN86HA7yMthPo4PR1CXdFDd8bFTjvv6P0suA/3/public/basic?alt=json" ,function (data){
        var gan = data.feed.entry;
        for (var i = 6; i<gan.length; i++) {
              bar2.push(gan[i].content.$t); 
        }
        inter = bar2.map(Number);
        var swd16 = inter[2]+inter[3];
        var swd9 = inter[4]+inter[5];
        var tswd16 = document.getElementById("tswd16");
        tswd16.innerHTML = swd16;
        var tswd9 = document.getElementById("tswd9");
        tswd9.innerHTML = swd9;
        var sulzer = document.getElementById("sulzer");
        sulzer.innerHTML = inter[0];
        var pielstick = document.getElementById("pielstick");
        pielstick.innerHTML = inter[1];

        var total = inter[0]+inter[1]+inter[2]+inter[3]+inter[4]+inter[5];
        var dswd16 =(swd16/total)*100;
        dswd16=dswd16.toFixed(2);
        var dswd9 =(swd9/total)*100;
        dswd9=dswd9.toFixed(2);
        var dsulzer =(inter[0]/total)*100;
        dsulzer=dsulzer.toFixed(2);
        var dpielstick =(inter[1]/total)*100;
        dpielstick=dpielstick.toFixed(2);

        new Chart(document.getElementById("doughnut-chart"), {
            type: 'doughnut',
            data: {
              labels: ["SWD 16 TM", "SWD 9 TM", "Sulzer", "Pielstik"],
              datasets: [
                {
                  label: "Population (millions)",
                  backgroundColor: ["#3e95cd", "#8e5ea2","rgba(255, 206, 86)","rgba(255, 99, 132)"],
                  data: [dswd16,dswd9,dsulzer,dpielstick]
                }
              ]
            },
            options: {
              title: {
                display: false,
              }
            }
        });

      })
      var ctx = document.getElementById('myChart').getContext('2d');
      var myChart = new Chart(ctx, {
          type: 'line',
          data: {
              labels: ['Juni','Juli','Agustus', 'September', 'Oktober', 'November', 'Desember'],
              datasets: [{
                  label: 'Total Gangguan',
                  data: [12, 19, 3, 5, 2, 3, 5],
                  backgroundColor:
                      'rgba(54, 162, 235, 0.4)',
                  borderColor:
                      'rgba(54, 162, 235, 1)',
                      
                  borderWidth: 2
              }]
          },
          options: {
              legend: {
                  display: false
              },
              scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero: true
                      }
                  }]
              }
          }
      });
    </script>
